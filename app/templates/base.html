<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Django Frame Project{% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="{% url 'frame_list' %}">
                    <i class="fas fa-image me-2"></i>Frame Manager
                </a>

                {% if user.is_authenticated %}
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text me-3">
                        <i class="fas fa-user me-1"></i>Welcome,
                        {{ user.get_username }}
                    </span>
                    <a class="btn btn-outline-light btn-sm"
                        href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </a>
                </div>
                {% endif %}
            </div>
        </nav>

        <div class="container mt-4">
            {% if messages %}
            {% for message in messages %}
            <div
                class="alert alert-{{ message.tags }} alert-dismissible fade show"
                role="alert">
                {{ message }}
                <button type="button" class="btn-close"
                    data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>

        <footer class="bg-light text-center py-3 mt-5">
            <div class="container">
                <small class="text-muted">Django Frame Project &copy;
                    2025</small>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script
            src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
        <script
            src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

        {% block extra_js %}
        {% endblock %}
    </body>
</html>
