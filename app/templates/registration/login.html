{% extends 'base.html' %}

{% block title %}Login - Frame Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </h4>
            </div>
            <div class="card-body">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-1"></i>Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-light">
                <small class="text-muted">Don't have an account?</small><br>
                <button type="button" class="btn btn-outline-success mt-2"
                    onclick="window.location.href='{% url 'register' %}'">
                    <i class="fas fa-user-plus me-1"></i>Create Account
                </button>
            </div>
        </div>
    </div>
</div>

<style>
/* Custom styling for form fields generated by form.as_p */
.needs-validation p {
    margin-bottom: 1rem;
}

.needs-validation p label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #495057;
}

.needs-validation p input[type="text"],
.needs-validation p input[type="password"] {
    display: block;
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.375rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.needs-validation p input:focus {
    color: #495057;
    background-color: #fff;
    border-color: #86b7fe;
    outline: 0;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

.needs-validation p .helptext {
    margin-top: 0.25rem;
    font-size: 0.875em;
    color: #6c757d;
}

.needs-validation p .errorlist {
    margin-top: 0.25rem;
    margin-bottom: 0;
    padding-left: 0;
    list-style: none;
}

.needs-validation p .errorlist li {
    font-size: 0.875em;
    color: #dc3545;
}
</style>
{% endblock %}
